<div class="container animated fadeIn" style="margin-top: 50px; margin-bottom: 40px;">
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col col-md-6">
            <img class="navbar-brand mb-4" src="./assets/images/Iconos_Web_Certy-02.png" alt="certy_logo"
                style="max-width: 50px;">
            <p style="color:#0E2B4D; font-size: 50px; font-weight: bolder; text-justify: auto;">
                No es solo un gasto, es manejar seguro a todos lados.
            </p>
            <img class="navbar-brand" src="./assets/images/Carro-Nuevo-1.png" alt="certy_logo"
                style="max-width: 500px;">
        </div>
        <div class="col col-12 col-md-6" align="center">
            <div class="card" style="margin-top: 40px;">
                <div class="card-body">
                    <div class="card-title mt-4">
                        <p style="color: #0E2B4D; font-size: 36px; font-weight: bold;">Bienvenido a Certy</p>
                    </div>
                    <hr>
                    <div class="card-text">
                        <form autocomplete="off" [formGroup]="form" (ngSubmit)="validateForm()">
                            <div class="col mt-4 mb-4">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <mat-label>Correo Electrónico</mat-label>
                                    <input matInput formControlName="email">
                                    <mat-icon matSuffix>account_circle</mat-icon>
                                    <mat-error class="animated fadeIn" *ngIf="invalidEmail">
                                        <label class="animated fadeIn" *ngIf="form.get('email').hasError('required')">
                                            El correo es requerido.
                                        </label>
                                        <label class="animated fadeIn" *ngIf="form.get('email').hasError('minlength')">
                                            El correo debe contener al menos
                                            {{form.get('email').errors.minlength.requiredLength}} caracteres.
                                        </label>
                                        <label class="animated fadeIn" *ngIf="form.get('email').hasError('pattern')">
                                            El correo es invalido.
                                        </label>
                                    </mat-error>
                                </mat-form-field>
                                <br>

                                <mat-form-field class="mt-2" appearance="outline" style="width: 100%;">
                                    <mat-label>Contraseña</mat-label>
                                    <input [type]="visibility ? 'text' : 'password'" matInput
                                        formControlName="password">
                                    <mat-icon matSuffix class="animated fadeIn" *ngIf="!visibility"
                                        (click)="visibility = !visibility">visibility</mat-icon>
                                    <mat-icon matSuffix class="animated fadeIn" *ngIf="visibility"
                                        (click)="visibility = !visibility">visibility_off</mat-icon>
                                    <mat-error class="animated fadeIn" *ngIf="invalidPassword">
                                        <label class="animated fadeIn"
                                            *ngIf="form.get('password').hasError('required')">
                                            La contraseña es requerida.
                                        </label>
                                        <label class="animated fadeIn"
                                            *ngIf="form.get('password').hasError('minlength')">
                                            La contraseña debe contener al menos
                                            {{form.get('password').errors.minlength.requiredLength}} caracteres.
                                        </label>
                                        <label class="animated fadeIn"
                                            *ngIf="form.get('password').hasError('maxlength')">
                                            La contraseña debe contener máximo
                                            {{form.get('password').errors.maxlength.requiredLength}} caracteres.
                                        </label>
                                        <label class="animated fadeIn" *ngIf="form.get('password').hasError('pattern')">
                                            La contraseña es invalida. Se permiten letras, números y los caracteres
                                            especiales @ $ ! % * ? &.
                                        </label>
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <button type="submit" class="btn btn-primary mt-4" style="width: 100%;">Ingresar
                                </button>
                            </div>
                            <a [routerLink]="['/registro']">
                                <p style="font-size: 15px; color: #0E2B4D;">
                                    No tengo una cuenta, quiero registrarme
                                </p>
                            </a>
                            <a [routerLink]="['/recuperacion_contraseña']" style="text-decoration: none;">
                                <p style="font-size: 15px; color: #60CDEE;">
                                    ¿Olvidaste tu Contraseña?
                                </p>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
