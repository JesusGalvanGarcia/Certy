<div class="container animated fadeIn" style="margin-top: 20px; margin-bottom: 0px;">
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col col-md-6">
            <img class="navbar-brand mb-4" src="./assets/images/Iconos_Web_Certy-02.png" alt="certy_logo"
                style="max-width: 50px;">
            <p style="color:#0E2B4D; font-size: 50px; font-weight: bolder; text-justify: auto;">
                No es solo un gasto, es manejar seguro a todos lados.
            </p>
            <img class="navbar-brand" src="./assets/images/Carro-Nuevo-1.png" alt="certy_logo"
                style="max-width: 500px;">
        </div>
        <div class="col col-12 col-md-6" align="center">
            <div class="card" style="margin-top: 0px;">
                <div class="card-body">
                    <div class="card-title">
                        <p style="color: #0E2B4D; font-size: 28px; font-weight: bold;">Restablece tu contraseña</p>
                    </div>
                    <hr>
                    <div class="card-text">
                        <form autocomplete="disabled" [formGroup]="form" (ngSubmit)="validateForm()" *ngIf="!next_step">
                            <div class="col mt-4 mb-4">

                                <mat-form-field class="mt-2" style="width: 100%;" appearance="outline">
                                    <mat-label>Correo Electrónico</mat-label>
                                    <input matInput formControlName="email">
                                    <mat-icon matSuffix>email</mat-icon>
                                    <mat-error class="animated fadeIn" *ngIf="invalidEmail">
                                        <label class="animated fadeIn" *ngIf="form.get('email').hasError('required')">
                                            El correo es requerido.
                                        </label>
                                        <label class="animated fadeIn" *ngIf="form.get('email').hasError('minlength')">
                                            El correo debe contener al menos
                                            {{form.get('email').errors.minlength.requiredLength}} caracteres.
                                        </label>
                                        <label class="animated fadeIn" *ngIf="form.get('email').hasError('pattern')">
                                            El correo es invalido.
                                        </label>
                                    </mat-error>
                                </mat-form-field>
                                <br>

                                <button type="submit" class="btn btn-primary mt-4" style="width: 100%;">
                                    Enviar Correo
                                </button>
                            </div>
                            <a [routerLink]="['/login']" style="text-decoration: none;">
                                <p style="font-size: 15px; color: #60CDEE;">
                                    Cancelar
                                </p>
                            </a>
                        </form>

                        <form autocomplete="disabled" [formGroup]="recovery_form" (ngSubmit)="validateRecoveryForm()"
                            *ngIf="next_step">
                            <div class="col mt-4 mb-4">

                                <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Código de Seguridad</mat-label>
                                    <input matInput formControlName="secure_code" maxlength="6">
                                    <mat-icon matSuffix>key</mat-icon>
                                    <mat-error class="animated fadeIn" *ngIf="invalidSecureCode">
                                        <label class="animated fadeIn"
                                            *ngIf="recovery_form.get('secure_code').hasError('required')">
                                            El código de seguridad es requerido.
                                        </label>
                                        <label class="animated fadeIn"
                                            *ngIf="recovery_form.get('secure_code').hasError('minlength')">
                                            El código de seguridad debe contener
                                            {{recovery_form.get('secure_code').errors.minlength.requiredLength}}
                                            caracteres.
                                        </label>
                                        <label class="animated fadeIn"
                                            *ngIf="recovery_form.get('secure_code').hasError('maxlength')">
                                            El código de seguridad debe contener
                                            {{recovery_form.get('secure_code').errors.maxlength.requiredLength}}
                                            caracteres.
                                        </label>
                                        <label class="animated fadeIn"
                                            *ngIf="recovery_form.get('secure_code').hasError('pattern')">
                                            El código de seguridad es invalido.
                                        </label>
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field class="mt-2" appearance="outline" style="width: 100%;">
                                    <mat-label>Nueva Contraseña</mat-label>
                                    <input [type]="visibility ? 'text' : 'password'" matInput
                                        formControlName="password">
                                    <mat-icon matSuffix class="animated fadeIn" *ngIf="!visibility"
                                        (click)="visibility = !visibility">visibility</mat-icon>
                                    <mat-icon matSuffix class="animated fadeIn" *ngIf="visibility"
                                        (click)="visibility = !visibility">visibility_off</mat-icon>
                                    <mat-error class="animated fadeIn" *ngIf="invalidPassword">
                                        <label class="animated fadeIn"
                                            *ngIf="recovery_form.get('password').hasError('required')">
                                            La contraseña es requerida.
                                        </label>
                                        <label class="animated fadeIn"
                                            *ngIf="recovery_form.get('password').hasError('minlength')">
                                            La contraseña debe contener al menos
                                            {{recovery_form.get('password').errors.minlength.requiredLength}}
                                            caracteres.
                                        </label>
                                        <label class="animated fadeIn"
                                            *ngIf="recovery_form.get('password').hasError('maxlength')">
                                            La contraseña debe contener máximo
                                            {{recovery_form.get('password').errors.maxlength.requiredLength}}
                                            caracteres.
                                        </label>
                                        <label class="animated fadeIn"
                                            *ngIf="recovery_form.get('password').hasError('pattern')">
                                            La contraseña es invalida. Se permiten letras, números y los caracteres
                                            especiales @ $ ! % * ? &.
                                        </label>
                                    </mat-error>
                                </mat-form-field>
                                <br>

                                <button type="submit" class="btn btn-primary mt-4" style="width: 100%;">
                                    Actualizar
                                </button>
                            </div>
                            <a (click)="validateForm()">
                                <p style="font-size: 15px; color: #0E2B4D;">
                                    Volver a enviar código de seguridad
                                </p>
                            </a>
                            <a [routerLink]="['/login']" style="text-decoration: none;">
                                <p style="font-size: 15px; color: #60CDEE;">
                                    Cancelar
                                </p>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
