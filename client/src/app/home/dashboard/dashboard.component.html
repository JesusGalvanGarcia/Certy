        <hr class="div-row mb-4">
        <div class="row mb-4" align="start">
            <div class="col-12 col-md-4">
                <button mat-button class="btn btn-info"
                    style="background: #0E2B4D 0% 0% no-repeat padding-box;color:white;min-width: 100%; min-height: 40px;"
                    [routerLink]="['/cotizacion']" [disabled]="loading">
                    Nueva Cotización
                </button>
            </div>
        </div>
        <div class=" mt-2 animated fadeIn" align="center" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>

        <div class="alert alert-info" role="alert" *ngIf="!loading && policies.length <= 0">
            Sin pólizas o cotizaciones pendientes.
        </div>
        <div class="row row-cols-1 row-cols-md-2" *ngIf="!loading && policies.length > 0">
            <div class="col animated fadeIn mb-4" *ngFor="let policy of policies; let i = index">
                <app-policy-card [policy]="policy"
                    *ngIf="policy.status_id == 2 || policy.status_id == 3|| policy.status_id == 5"></app-policy-card>
                <app-quotation-card [policy]=" policy" *ngIf="policy.status_id == 1"></app-quotation-card>
            </div>
        </div>
    </div>
